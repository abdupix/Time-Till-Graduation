<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time till graduation</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- add a clock and center it to the page -->
    <div class="current-time">
        <div class="current-hour" id="currentHour">
        </div>
        <div class="current-minute" id="currentMinute">
        </div>  
        <div class="current-second" id="currentSecond">
        </div>
    </div>
    
    <div class="current-date" id="currentDate"></div>
    <h1 class="H1-congrats">Time till MBBS class of 2028 graduate!!</h1>
    <div class="time-container">
        <div class="time" id="congrats">
            <div class="time-left years-left" id="years">00</div>
            <div class="time-text years-text">years, </div>
            <div class="time-left months-left"  id="months">00</div>
            <div class="time-text months-text">months, </div>
            <div class="time-left days-left" id="days">00</div>
            <div class="time-text days-text">days.</div>
        </div>
        <h2  style="text-align: center;">or</h2>
        <div class="days-total">
        <div class="time-left days-left-total" id="daysTotal">00</div>
        <div class="time-text days-text">Days.</div>
        </div>
        <h1 class="inshaAllah">InshAllah!</h1>
        <script src="index.js"></script>
</body>
</html>
